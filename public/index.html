<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisicumpleaños</title>
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="loginSection" class="auth-section">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="auth-form">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
    </div>

    <div id="registerSection" class="auth-section" style="display: none;">
        <h2>Registro</h2>
        <form id="registerForm" class="auth-form">
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
    </div>

    <div id="mainContent" style="display: none;">
        <header>
            <h1>Fisicumpleaños</h1>
            <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
        </header>
        
        <main>
            <section id="addBirthday" class="form-section">
                <h2>Agregar Cumpleañero</h2>
                <form id="birthdayForm">
                    <input type="text" id="name" placeholder="Nombre" required>
                    <input type="date" id="birthDate" required>
                    <button type="submit">Agregar</button>
                </form>
            </section>

            <section id="tarjetas">
                <h2>Tarjetas de cumpleaños</h2>
                <div class="tarjetas-container"></div>
            </section>

            <section id="calendario">
                <h2>Calendario de cumpleaños</h2>
                <div id="calendar"></div>
            </section>
        </main>
    </div>

    <!-- Firebase (Actualiza las versiones a 9.x.x específicas, por ejemplo 9.22.0) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Reemplaza los scripts de FullCalendar por estos -->
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/locales-all.global.min.js'></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
